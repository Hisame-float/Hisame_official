            color: #333;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            background: url('images/bg.png') center/contain no-repeat;
            background: linear-gradient(135deg, #f8fdff 0%, #f1f8ff 100%);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            -webkit-mask-image: linear-gradient(to bottom, black 83.33%, transparent 100%);
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-size: 100% 100%;
            mask-image: linear-gradient(to bottom, black 83.33%, transparent 100%);
            mask-repeat: no-repeat;
            mask-size: 100% 100%;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('images/bg.png') center/contain no-repeat;
            filter: blur(4px);
            z-index: 0;
        }

        .hero-content {
            z-index: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 2rem;
        }

        .hero-main {
            display: flex;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hero-text {
            text-align: left;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            margin-bottom: 0.5rem;
            color: #fff; 
            text-shadow: 3px 3px 6px rgba(0,0,0,0.6), 
            -1px -1px 2px rgba(0,0,0,0.5),
            0 0 8px rgba(0,0,0,0.3);
            animation: slideInUp 1s ease-out;
            line-height: 1.1;
            font-weight: 800;
        }

        .hero p {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin-bottom: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7), 
            0 0 6px rgba(0,0,0,0.3);
            animation: slideInUp 1s ease-out 0.2s both;
            font-weight: 600;
        }

        .hero-icon {
            width: clamp(120px, 20vw, 200px);
            height: clamp(120px, 20vw, 200px);
            border-radius: 50%;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideInUp 1s ease-out 0.1s both;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .hero-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
        }

        .hero-icon-placeholder {
            font-size: clamp(3rem, 8vw, 5rem);
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        nav.visible {
            transform: translateY(0);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        section {
            padding: 5rem 1rem; 
            max-width: 100vw; 
            margin: 0;
            width: 100%;
        }

        .section-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: #333;
            position: relative;
        }

        h2::after {
            content: '';
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, rgba(178, 235, 242, 0.8), rgba(129, 212, 250, 0.6));
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .about-content {
            display: grid;
            grid-template-columns: 300px 2fr;
            gap: 4rem;
            align-items: center;
        }

        .profile-image {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #f8fdff, #f1f8ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(178, 235, 242, 0.8);
            box-shadow: 0 20px 40px rgba(178, 235, 242, 0.2);
            overflow: hidden;
            flex-shrink: 0;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .about-text {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        #works {
            background: linear-gradient(180deg, #f8fdff 0%, #f5fcff 50%, #f1f8ff 100%);
            padding: 5rem 0 8rem 0; 
            position: relative;
        }

        #works::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(180deg, rgba(241, 248, 255, 0) 0%, rgba(241, 248, 255, 0.8) 60%, rgba(245, 252, 255, 1) 100%);
            pointer-events: none;
            z-index: 5;
        }

        .works-grid {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            margin-top: 2rem;
            overflow: hidden;
            width: 100vw; 
            margin-left: calc(-50vw + 50%);
        }

        .works-row {
            display: flex;
            gap: 2rem;
            animation-duration: 25s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            width: max-content;
        }

        .works-row:first-child {
            animation-name: scrollLeftToRight;
        }

        .works-row:last-child {
            animation-name: scrollRightToLeft;
        }

        @keyframes scrollLeftToRight {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes scrollRightToLeft {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .works-row:hover {
            animation-play-state: paused;
        }

        .work-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(178, 235, 242, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            flex-shrink: 0;
            width: 280px;
            border: 1px solid rgba(178, 235, 242, 0.2);
        }

        .work-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(178, 235, 242, 0.25);
        }

        .work-image-container {
            width: 100%;
            aspect-ratio: 1 / 1.414; 
            background: #f8fdff;
            position: relative;
            overflow: hidden;
        }

        .work-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.4s ease;
        }

        .modal-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .work-card:hover .work-image {
            transform: scale(1.05);
        }

        .image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: rgba(178, 235, 242, 0.8);
            background: linear-gradient(135deg, #f8fdff 0%, #f5fcff 100%);
            width: 100%;
            height: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 2001;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        .social-links {

            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease;

            position: relative;
            box-shadow: 0 5px 15px rgba(178, 235, 242, 0.3);
        }

            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .social-link:hover {

        }

        footer {

            text-align: center;
            padding: 3rem 2rem 2rem;
            position: relative;

        @media (max-width: 768px) {
            /* スマホ用の背景設定 */

            }

            nav ul {

                padding: 0 1rem;
            }

            nav a {

                padding: 0.4rem 0.8rem;
            }

            .hero-main {

                gap: 2rem;
                text-align: center;
            }

            .hero-text {

            }

            .hero-icon {
                width: clamp(100px, 25vw, 150px);
                height: clamp(100px, 25vw, 150px);
            }

            .about-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }

            .profile-image {
                width: 250px;
                height: 250px;
                font-size: 2.5rem;
                margin: 0 auto;
            }

            .works-grid {
                flex-direction: column;
                gap: 2rem;
            }

            .works-row {
                animation-duration: 35s; 
            }

            .work-card {
                width: 250px;
            }

            .social-links {
                flex-wrap: wrap;
                gap: 1.5rem;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            section {
                padding: 3rem 1rem;
            }

            h2 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .modal-content {
                max-width: 95vw;
                max-height: 95vh;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                gap: 0.5rem;
            }

            nav a {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }

            .hero-icon {
                width: 120px;
                height: 120px;
            }

            .hero-icon-placeholder {
                font-size: 3rem;
            }

            .work-card {
                max-width: 100%;
            }

            .works-grid {
                gap: 1.5rem;
            }

            .modal-close {
                top: 10px;
                right: 15px;
                width: 35px;
                height: 35px;
                font-size: 25px;
            }
        }

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });

        let lastScrollY = window.scrollY;
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                navbar.classList.add('visible');
            } else {
                navbar.classList.remove('visible');
            }
        });

        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.work-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(card);
        });
    </script>
